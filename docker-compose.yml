version: "3.7"

services:
  ts-node-docker:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/multi-crawler/src
      - ./nodemon.json:/home/node/multi-crawler/nodemon.json
    container_name: ts-node-docker
    expose:
      - "4000"
    ports:
      - "4000:4000"
    command: yarn dev || npm dev
